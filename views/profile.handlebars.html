<div class="row">
  <div class="col-auto">
    <h2>Welcome, {{name}}!</h2>
  </div>
</div>

<div class="row mt-4">
  <div class="col-md-6">
    <h3>Please Book Appointment:</h3>

    <form class="form new-project-form">
      <div class="form-group">
       
        <div class="form-group">
          <label for="project-funding">Select A Barber</Select>:</label>
          <input class="form-input" type="number" id="project-funding" name="project-funding" />
        </div>

        <div class="form-group">
          <label for="project-funding">Select A Hair Style</Select>:</label>
          <input class="form-input" type="number" id="project-funding" name="project-funding" />
        </div>


        <label for="project-name">Select A Price</label>
        <input class="form-input" type="text" id="project-name" name="project-name" />
      </div>
    
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Book Appointment</button>
      </div>
    </form>
  </div>


  <div class="col-md-6 project-list">
    <h3>Current Appointments:</h3>

    <div class="row mb-2">
      <div class="col-md-8">
        <h4><a href="/project/{{project.id}}">{{project.name}}</a></h4>
      </div>
      <div class="col-md-4">
        <button class="btn btn-sm btn-danger" data-id="{{project.id}}">DELETE</button>
      </div>
    </div>
   
  </div>
 
</div>
